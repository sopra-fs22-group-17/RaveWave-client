name: Deploy Project

on: 
  push:
    branches: 
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # uncomment both tokens for assignment 2-4
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # auto-generated
      HEROKU_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}  

    steps:
    # checkout repository code
    - uses: actions/checkout@v2
   
    # uncomment for assignment 2-4
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      
    # docker stuff
    - name: Docker login
      env:
        DOCKER_USERNAME: ${{ secrets.dockerhub_username }}
        DOCKER_PASSWORD: ${{ secrets.dockerhub_password }}
      run : docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" docker.io
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{secrets.dockerhub_username}}/${{secrets.repo_name}}:${{github.sha}}
    - name: Publish dockerimage to docker hub
      run: docker push ${{secrets.dockerhub_username}}/${{secrets.repo_name}}:${{github.sha}}
    - name: Build Docker image with latest tag
      run: docker build . --file Dockerfile --tag ${{secrets.dockerhub_username}}/${{secrets.repo_name}}:latest
    - name: Publish dockerimage to docker hub
      run: docker push ${{secrets.dockerhub_username}}/${{secrets.repo_name}}:latest
    
    # create .netrc file for heroku authentication
    # https://devcenter.heroku.com/articles/authentication
    - run: |+
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_KEY
          EOF
    
    # login with .netrc file
    - run: heroku login    
      
